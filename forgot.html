<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<head> 
	<title>RambleOnline - Forgot Password</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="assets/css/core.css" />
	<link rel="stylesheet" href="assets/css/menus.css" />
	<script type="text/javascript" charset="utf-8" src="assets/js/cordova-2.1.0.js"></script>
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/jquery-mobile-config.js"></script>
	<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>
	<script src="assets/js/ajaxrequests.js"></script>
	
	<script src="assets/js/utilities.js"></script>

	<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyA1Oz8ZnLZ_mfkby54M_sdRzh8EAfAyRNA&sensor=true">
	</script>

	<script type="text/javascript" src="assets/js/oms.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/map_core.css" />
	<script src="assets/js/map_core.js"></script>


</head> 
<body>
	<div data-role="page">

		<script type="text/javascript">

			function sendFormForgot(){
				$('#forgotError, #forgotSuccess').html('&nbsp\;')

				if(validateForgotForm($('#forgotError'))){
					sendForgot($('#forgotUser').val(), $('#forgotError'))
				}
			}

			function validateForgotForm(messageTarget){
				return validateField($('#forgotUser'), 'Username', messageTarget, 'alphanum', true, 4, 20)
			}

			
		</script>


		<div data-role="header" data-theme="d">
			<a href="login.html" data-rel="back" data-role="button" data-icon="back" data-iconpos="notext">Back</a>
			<h1>Forgot Password</h1>
		</div><!-- /header -->

		<div data-role="content" class="ui-content">	
			<div class="rambleon_logo_register">
				<img src="assets/images/rambleon_logo_sm_cropped.png" width="100%" />
			</div>
			<div style="width:80%; margin:0 auto">
				<p><b>Forgot your password?</b></p>
				<p>Not to worry, simply enter your username here, and we will send a password reset link to the email address you supplied when you registered.</p>

				<form>
					Username: <input type="text" name="forgotUser" id="forgotUser">
				</form>
				<div class="successMessage" id="forgotSuccess">&nbsp;</div>
				<div class="errorMessage" id="forgotError">&nbsp;</div>

				<a href="#" onClick="sendFormForgot()" data-role="button" data-theme="a">Send Email</a>
			</div>

		</div><!-- /content -->

		

		<div data-role="footer" class="ui-bar ui-footer" data-position="fixed">
			
			<a href="#forgot-menu" id="forgot-menubtn" data-rel="popup" data-mini="true">Menu</a>		
			<div data-role="popup" class="popupMenu" id="forgot-menu">
				<ul data-role="listview" data-inset="true" data-mini="true">
					<li data-role="divider">Menu</li>
					<li data-icon="delete" data-theme="d"><a href="#" onClick="navigator.app.exitApp()">Exit App</a></li>
				</ul>
			</div>

		</div><!-- /footer -->
	</div><!-- /page -->

</body>
</html>
