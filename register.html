<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<head> 
	<title>RambleOnline - Register</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="assets/css/core.css" />
	<link rel="stylesheet" href="assets/css/menus.css" />
	<script type="text/javascript" charset="utf-8" src="assets/js/cordova-2.1.0.js"></script>
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/jquery-mobile-config.js"></script>
	<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>

	<script src="assets/js/site.js"></script>
	<script src="assets/js/ajaxrequests.js"></script>
	
	<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyA1Oz8ZnLZ_mfkby54M_sdRzh8EAfAyRNA&sensor=true">
	</script>

	<script type="text/javascript" src="assets/js/oms.min.js"></script>

	<script src="assets/js/utilities.js"></script>

	<link rel="stylesheet" href="assets/css/map_core.css" />
	<script src="assets/js/map_core.js"></script>

	<script src="assets/js/jquery.nivo.slider.pack.js"></script>
	<link rel="stylesheet" href="assets/css/nivo-slider.css" />
	<link rel="stylesheet" href="assets/css/slider-themes/dark/dark.css" />
	
	
</head> 
<body>

<div data-role="page" id="registerPage">
	<script type="text/javascript">
		function sendRegFormData(){
			if(validateRegForm($('#regMessage'))){
				data = [$('#regUser').val(), $('#regPass').val(), $('#regEmail').val()]
				sendRegister(data, $('#regMessage'))
			}
		}
		function validateRegForm(messageTarget){
			return validateField($('#regUser'), 'Username', messageTarget, 'alphanum', true, 4, 20) &&
				validateField($('#regPass'), 'Password', messageTarget, 'password', true, 4, 40) &&
				validateField($('#regEmail'), 'Email', messageTarget, 'email', true, 6, 254) &&
				fieldsEqual($('#regPass'), $('#confPass'), 'Passwords', messageTarget) &&
				fieldsEqual($('#regEmail'), $('#confEmail'), 'Emails', messageTarget)
		}
	</script>

	<div class="ramble_header">
		<div class="ramble_header_content">
			<div class="ramble_header_btngroup">
				<div data-role="controlgroup" data-type="horizontal" data-inline="true" data-mini="true">
					<a href="home.html" data-role="button">Dashboard</a>
					<a href="account.html" class="accountBtn" data-role="button">Account</a>
					<a href="login.html" class="loginLogout" data-role="button">Login</a>
				</div>
			</div>
			<div class="logo_ribbon"><a href="index.html"><img src="assets/images/rambleon-logo-header.png" /></a></div>
		</div>
		<div class="ramble_header_shadow"></div>
		
	</div><!-- /header -->

	<div data-role="content" class="ui-content">	
		
		<h2>Register</h2>
		<div class="formcontainer">
			<form>
				Username: <input type="text" name="regUser" id="regUser" data-mini="true">
				Password: <input type="password" name="regPass" id="regPass" data-mini="true">
				Confirm Password: <input type="password" name="confPass" id="confPass" data-mini="true">
				Email: <input type="email" name="email" id="regEmail" data-mini="true">
				Confirm Email: <input type="email" name="confEmail" id="confEmail" data-mini="true">
				<p id="regMessage" class="errorMessage">&nbsp;</p>
			</form>
			<div class="formbutton_holder">
				<a data-role="button" target="blank" href="http://www.rambleonline.com/privacyPolicy.html" rel="external" target="_blank" data-mini="true" data-theme="a" data-icon="arrow-r">Privacy Policy</a>
				<button onClick="sendRegFormData()" name="Send" data-theme="a" data-mini="true" data-icon="plus">Create</button>
			</div>
			
		</div>


	</div><!-- /content -->

	
	<div class="ramble_footer">
		<div class="ramble_footer_shadow"></div>
		<div class="footer_content"></div>
	</div>

</div><!-- /page -->

</body>
</html>
